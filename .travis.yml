language: python
python:
  - 2.7
virtualenv:
  system_site_packages: true
before_install:
  - pip uninstall numpy -y
  - sudo apt-get update -qq
  - sudo apt-get install -qq python-numpy python-scipy
install:
  - pip install -r requirements.txt
  - pip install -e .
  - pip freeze
script:
  - make test
cache:
  apt: true
